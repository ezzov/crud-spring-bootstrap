<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Userlist</title>
</head>
<body>
<nav class="navbar p-0 navbar-expand-lg navbar-dark bg-dark text-light">
    <span>
        <span class="navbar-brand font-weight-bold" th:text="${user.name}"></span>
        <span class="navbar-brand" th:text="'with roles:'"></span>

    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active">Admin</a> <!--ссылка на админа. Активна-->
                    </li>
                </div>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a> <!--ссылка на юзера. Неактивна-->
                </li>
            </ul>
        </div>

        <div class="container secondary col-sm-10 px-0">
            <div class="col-12 bg-light vh-100">
                <div>
                    <br>
                    <h1>Admin panel</h1><br>
                    <div class="card">
                        <!--Вкладки-->
                        <!--Вкладка таблицы пользователей-->
                        <ul class="nav nav-tabs" id="myTab" role="tablist"> <!--menu-->
                            <li class="nav-item" role="presentation"> <!--li-list item-->
                                <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#admin"
                                   role="tab" aria-controls="admin" aria-selected="true">User table</a>
                            </li>
                            <!--Вкладка добавления пользователя-->
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="new-tab" data-toggle="tab" href="#new"
                                   role="tab" aria-controls="new" aria-selected="false">New User</a>
                            </li>
                        </ul>
                        <!--Конец вкладок-->

                        <!--Заголовок таблицы вcех пользователей-->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="admin" role="tabpanel"
                                 aria-labelledby="admin-tab">
                                <div><h5 class="card-header">All users</h5>
                                    <br>
                                    <!-- Начало таблицы -->
                                    <div class="container-fluid">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.getId()}"></td>
                                                <td th:text="${user.getFirstName()}"></td>
                                                <td th:text="${user.getLastName()}"></td>
                                                <td th:text="${user.getAge()}"></td>
                                                <td th:text="${user.getName()}"></td>
                                                <td>
                                                    <span th:each="role : ${user.getRoles()}"
                                                             th:text="${role.getRole()} + ' '">
                                                    </span>
                                                </td>
                                                <!--Добавление кнопок в таблицу-->
                                                <td>
                                                    <button class="btn btn-info edit-btn"
                                                            data-toggle="modal"
                                                            th:data-target="${'#editUser'+ user.id}">Edit
                                                    </button>
                                                </td>

                                                <td>
                                                    <button class="btn btn-danger"
                                                            data-toggle="modal"
                                                            th:data-target="${'#deleteUser'+ user.id}">Delete
                                                    </button>
                                                </td> <!--конец внешних изменений на начальной странице-->
                                                <!--Начало страницы редактирования пользователя-->
                                                <div class="modal fade"
                                                     th:id="${'editUser'+ user.id}"
                                                     tabindex="-1"
                                                     role="dialog"
                                                     th:aria-labelledby="${'editUser'+ user.id}"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Edit user</h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <form th:action="@{/admin/edit/{id}(id=${user.id})}"
                                                                  th:object="${user}" method="post"
                                                                  th:id="${'editForm' + user.id}">
                                                                <div class="modal-body col-md text-center">
                                                                    <label class="font-weight-bold"
                                                                           for="id">ID</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           th:value="${user.id}"
                                                                           name="id"
                                                                           id="id"
                                                                           readonly>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="firstname">First name</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="firstName"
                                                                           th:value="${user.firstName}"
                                                                           id="firstname"
                                                                           required>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="lastname">Last name</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="lastName"
                                                                           th:value="${user.lastName}"
                                                                           id="lastname"
                                                                           required>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="age">Age</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="age"
                                                                           th:value="${user.age}"
                                                                           id="age"
                                                                           required>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="Email">Email</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           th:value="${user.name}"
                                                                           name="name"
                                                                           id="Email"
                                                                           required>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="password">Password</label>
                                                                    <input type="password"
                                                                           class="form-control"
                                                                           value=""
                                                                           name="password"
                                                                           id="password"
                                                                           required>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="roles">Roles</label>
                                                                    <select multiple size="2"
                                                                            class="form-control"
                                                                            id="roles"
                                                                            name="roles"
                                                                            required>
                                                                        <option>ADMIN</option>
                                                                        <option>USER</option>
                                                                    </select>
                                                                    <br>
                                                                </div>
                                                            </form>
                                                            <div class="modal-footer">
                                                                <button type="button"
                                                                        class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit"
                                                                        th:form="${'editForm' + user.id}"
                                                                        class="btn btn-primary">Edit
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Конец страницы редактирования-->

                                                <!-- Начало страницы удаления пользователя-->
                                                <div class="modal fade"
                                                     th:id="${'deleteUser'+ user.id}"
                                                     tabindex="-1"
                                                     role="dialog"
                                                     th:aria-labelledby="${'deleteUser'+ user.id}"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Delete user</h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>

                                                            <form class="modal-body col-md text-center"
                                                                  th:action="@{/admin/remove/{id}(id=${user.id})}"
                                                                  th:method="DELETE">
                                                                <div class="modal-body text-center">
                                                                    <label class="font-weight-bold"
                                                                           for="id1">ID</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           th:value="${user.id}"
                                                                           name="id"
                                                                           id="id1"
                                                                           readonly>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="firstname1">First name</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="firstName"
                                                                           th:value="${user.firstName}"
                                                                           id="firstname1"
                                                                           readonly>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="lastname2">Last name</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="lastName"
                                                                           th:value="${user.lastName}"
                                                                           id="lastname2"
                                                                           readonly>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="age2">Age</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="age"
                                                                           th:value="${user.age}"
                                                                           id="age2"
                                                                           readonly>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="email2">Email</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           th:value="${user.name}"
                                                                           name="name"
                                                                           id="email2"
                                                                           readonly>
                                                                    <br>
                                                                    <label class="font-weight-bold"
                                                                           for="roles2">Roles</label>
                                                                    <select multiple size="2"
                                                                            class="form-control"
                                                                            id="roles2"
                                                                            name="rolles"
                                                                            readonly>
                                                                        <option
                                                                                th:each="role : ${user.roles}"
                                                                                th:value="${role.role}"
                                                                                th:text="${role.role}">
                                                                        </option>
                                                                    </select>
                                                                    <br>
                                                                    <div class="modal-footer">
                                                                        <button type="button"
                                                                                class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-danger">
                                                                            Delete
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Конец страницы удаления пользователя-->
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- Конец таблицы -->
                                </div>
                            </div>
                            <!--Вкладка New User-->
                            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-user-tab">
                                <div><h5 class="card-header">Add new user</h5>
                                    <div class="container-fluid bg-white text-center">
                                        <div class="row">
                                            <div class="col-4"></div>
                                            <div class="col-4">
                                                <form th:action="@{/admin/users}" th:object="${user}" th:method="POST">
                                                    <br>
                                                    <div class="font-weight-bold">
                                                        <label for="name">First name</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="firstName"
                                                               placeholder="First name"
                                                               id="name"
                                                               required>
                                                    </div>
                                                    <br>
                                                    <div class="font-weight-bold">
                                                        <label for="lastname3">Last name</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="lastName"
                                                               placeholder="Last name"
                                                               id="lastname3"
                                                               required>
                                                    </div>
                                                    <br>
                                                    <div class="font-weight-bold">
                                                        <label for="age3">Age</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="age"
                                                               placeholder="Age"
                                                               id="age3"
                                                               required>
                                                    </div>
                                                    <br>
                                                    <div class="font-weight-bold">
                                                        <label for="email3">Email</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               placeholder="Email"
                                                               name="name"
                                                               id="email3"
                                                               required>
                                                    </div>
                                                    <br>
                                                    <div class="font-weight-bold">
                                                        <label for="password3">Password</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               placeholder="Password"
                                                               name="password"
                                                               id="password3"
                                                               required>
                                                    </div>
                                                    <br>
                                                    <div class="form-group col-sm-4" style="margin: 0 auto;">
                                                        <label for="roles3" style="margin: 0px;"><h6>Roles</h6></label>
                                                        <select th:class="form-control" id="roles3" th:name="checkBoxRoles">
                                                            <option>ADMIN</option>
                                                            <option>USER</option>
                                                        </select>
                                                    </div>
                                                    <br>
                                                    <br>
                                                    <button type="submit" class="btn btn-success">Add new user</button>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
